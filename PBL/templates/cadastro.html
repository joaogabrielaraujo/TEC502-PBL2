<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="tipoCadastro">Tipo de Cadastro:</label>
                <select id="tipoCadastro" name="tipoCadastro" required>
                    <option value="">Selecione</option>
                    <option value="pessoa_fisica">Pessoa Física</option>
                    <option value="pessoa_juridica">Pessoa Jurídica</option>
                    <option value="conta_conjunta">Conta Conjunta</option>
                </select>
            </div>

            <div id="pessoa_fisica" class="cadastroTipo">
                <div class="form-group">
                    <label for="nome_pf">Nome:</label>
                    <input type="text" id="nome_pf" name="nome_pf">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="senha_pf">Senha:</label>
                    <input type="password" id="senha_pf" name="senha_pf">
                </div>
            </div>

            <div id="pessoa_juridica" class="cadastroTipo">
                <div class="form-group">
                    <label for="razao_social">Razão Social:</label>
                    <input type="text" id="razao_social" name="razao_social">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <div class="form-group">
                    <label for="senha_pj">Senha:</label>
                    <input type="password" id="senha_pj" name="senha_pj">
                </div>
            </div>

            <div id="conta_conjunta" class="cadastroTipo">
                <div class="form-group">
                    <label for="cpf_cc1">Identificador (Titular 1):</label>
                    <input type="text" id="cpf_cc1" name="cpf_cc1">
                </div>
                <div class="form-group">
                    <label for="cpf_cc2">Identificador (Titular 2):</label>
                    <input type="text" id="cpf_cc2" name="cpf_cc2">
                </div>
                <div class="form-group">
                    <label for="senha_cc">Senha:</label>
                    <input type="password" id="senha_cc" name="senha_cc">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
